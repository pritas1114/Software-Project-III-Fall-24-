<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form with Different Input Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>HTML Form with Various Input Types</h1>
    
    <form action="#" method="post">
        <!-- Text input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <!-- Phone input -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

        <!-- Date input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <!-- Time input -->
        <label for="time">Preferred Contact Time:</label>
        <input type="time" id="time" name="time">

        <!-- Number input -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">

        <!-- Range input -->
        <label for="rating">Rate our service (1 to 10):</label>
        <input type="range" id="rating" name="rating" min="1" max="10" value="5">

        <!-- Color input -->
        <label for="favcolor">Favorite Color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">

        <!-- File input -->
        <label for="file">Upload your photo:</label>
        <input type="file" id="file" name="file">

        <!-- Radio input -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <!-- Checkbox input -->
        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" checked>

        <!-- Dropdown input -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="canada">Canada</option>
            <option value="australia">Bangladesh</option>
        </select>

        <!-- Textarea -->
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
